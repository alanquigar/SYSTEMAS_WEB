<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="shortcut icon" href="/proyecto_final_beta/Props/logo.PNG">
    <link rel="stylesheet" href="./sign.css">
</head>
<body>
    <form action="signup-logic.php" method="post" class="form">
        <h1>Sign in</h1>
        <div class="input_box">
            <input type="text" name="firstname" placeholder="First name...">
        </div>
        <div class="input_box">
            <input type="text" name="lastname" placeholder="Last name...">
        </div>
        <div class="input_box">
            <input type="email" name="email" placeholder="Email address...">
        </div>
        <div class="input_box">
            <input type="password" name="createpassword" placeholder="Crear contaseña...">
        </div>
        <div class="input_box">
            <input type="password" name="confirmpassword" placeholder="Confirmar contraseña...">
        </div>
        <div class="input_box">
            <input type="file" name="avatar" id="avatar">
        </div>
        <div class="btn_box">
            <button type="submit" name="submit">Sign in</button>
        </div>
        <br>
    </form>
</body>
</html>
