<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForReal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="shortcut icon" href="/proyecto_final_beta/Props/logo.PNG">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left-nav">
                <div class="logo">
                    <img src="/proyecto_final_beta/Props/logo.PNG" alt="logo">
                </div>
            </div>
            <div class="main-nav">
                <ul>
                    <li><a href="#" onclick="show('search')"><i class="fas fa-search"></i></a></li>
                    <li><a href="#"><i class="fas fa-user"></i></a></li>
                    <li><a href="#"><i class="fas fa-message"></i></a></li>
                </ul>
            </div>
            <div class="right-nav">
                <img src="/proyecto_final_beta/Props/profile-picture.png" alt="profile picture">
            </div>
        </nav>
    </header>
    <main>
        <div class="box">
            <div class="textarea">
                <textarea name="" id="" cols="30" rows="10" placeholder="Text here..."></textarea>
                <ul>
                        <li>
                            <div class="button">
                                <i class="fas fa-paper-plane"></i><input type="submit" value="Send">
                            </div>
                        </li>
                        <li>
                            <div class="button">
                                <i class="fas fa-image"></i><input type="submit" value="Img">
                            </div>
                        </li>
                </ul>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
